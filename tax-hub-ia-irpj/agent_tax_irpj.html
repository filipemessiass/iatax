<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../tax-hub-ia-irpj/agent_tax_irpj.css">
</head>
<body>

  <div
    id="chat-container"
    class="agent-chat"
    data-agent-id="irpj"
    data-agent-name="Agente Tax - Consultor IRPJ e CSLL"
    data-agent-context="IRPJ_CSLL"
  >
    <div id="chat-header" class="chat-header">
      <div class="header-info">
        <div class="agent-avatar">
            <i class="fa-solid fa-building-columns"></i>
        </div>
        <div class="header-text">
          <span class="header-title">Agente Tax - Consultor IRPJ e CSLL</span>
          <small class="header-subtitle">Apuração de Lucro Real, Presumido e Arbitrado</small>
        </div>
      </div>
      
      <button type="button" class="close-chat-button" data-close-chat title="Encerrar conversa">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="chat-window" id="chat-window">
      </div>

    <form class="chat-input-area" id="chat-form">
      <div class="input-wrapper">
        <textarea
          id="message-input"
          placeholder="Descreva sua dúvida sobre IRPJ ou CSLL... (Shift+Enter para nova linha)"
          rows="1"
          required
        ></textarea>
        <button type="submit" id="send-button" title="Enviar mensagem">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../tax-hub-ia-irpj/agent_tax_irpj.js"></script>

</body>
</html>
